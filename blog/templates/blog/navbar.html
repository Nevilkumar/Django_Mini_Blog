{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- <img class="bg-image" src="{% static 'forest.jpg' %}" alt=""> -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fs-4 navbar-sticky">
        <div class="container-fluid">
            <a class="navbar-brand fs-2 mx-3" href="/">MINI-BLOG</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav" style="justify-content: flex-end;">
                <ul class="navbar-nav">
                    <li class="nav-item mx-3">

                    </li>
                    
                    {% if request.user.is_authenticated %}
                        <li class="nav-item mx-3">
                            <a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a>
                        </li>
                        <li class="nav-item mx-3">
                            <a class="nav-link" href="{% url 'user_logout' %}">Logout</a>
                        </li>
                    {% else %}
                        <li class="nav-item mx-3">
                            <a class="nav-link" href="{% url 'user_login' %}">Login</a>
                        </li>
                        <li class="nav-item mx-3">
                            <a class="nav-link" href="{% url 'user_signup' %}">Signup</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
