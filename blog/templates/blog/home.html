{% extends 'blog/base.html' %}
{% load static %}

{% block content %}

<div class="main-blog-container">
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="{{message.tags}}"
        style="position: fixed;bottom: 10px; right: 20px;">
        <strong>{{message}}</strong>
        <button type="button" class="btn-close" data-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    {% endif %}
    <div class="col-sm-10">

        {% for post in posts %}
        <div class="jumbotron jumbotron-fluid jumbo-color p-5  my-5">
            <div class="container">
                <h1 class="blog-title">{{post.title}}</h1>
                <p class="blog-desc">{{post.desc}}</p>
            </div>
        </div>
        {% endfor %}

    </div>

</div>

{% endblock content %}
